<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorblind Test Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Colorblind Test Game</h1>
      <div id="score-area">
        <span id="level">Level: 1</span>
        <span id="score">Score: 0</span>
      </div>
    </header>

    <!-- Start button for new players -->
    <div id="start-screen">
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Game area that becomes visible after starting the game -->
    <div id="game-area" style="display: none;">
      <div id="game-board"></div>

      <!-- End of game buttons for share and restart -->
      <div id="end-screen" style="display: none;">
        <button id="share-btn">Share Score</button>
        <button id="restart-btn">Restart Game</button>
      </div>
    </div>
    
    <div id="ad-space">
      <p>Ad space will be displayed here.</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
